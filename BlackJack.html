
    <html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" type="text/css" href="BlackJack.css">
        <title>Black Jack</title>
    </head>
  
    <body >
        <div>
            <h1>Black Jack</h1>
            <div id="playcount">
                <p>0 Games Played &#128202</p>
            </div>
            <div id="stats">
                <p>Wins: 0 Defeats: 0 Ties: 0</p>
            </div>
            <div class="messagearea" id="messagearea">
                Press 'New Game' to begin!


            </div>

            <div class="buttonbox" id="newgame">
                <button alt="play" id="play">NEW GAME</button>
            </div>
            <div class="buttonbox hidden" id="buttonBox">
                <button alt="hit" id="hit">HIT</button>
                <button alt="stay" id="stay">STAY</button>
            </div>
            <br />
            <table id="gametable">
                <tr>
                    <th id="phand">
                        You
                    </th>
                    <th id="dhand">
                        Dealer
                    </th>
                </tr>
                <tr>
                    <td id="pcards">No Cards </td>
                    <td id="dcards">No Cards </td>

                </tr>
            </table>

        </div>
        <script src="BlackJack.js"></script>
    </body>
    
    </html>
